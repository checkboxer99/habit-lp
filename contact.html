<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | ケーサポ - 習慣化サポートサービス</title>
  <meta name="description" content="ケーサポへのお問い合わせフォーム。習慣化サポートに関するご質問やご相談を受け付けています。">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif;
      line-height: 1.6;
      color: #2d3748;
      background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.05"><circle cx="30" cy="30" r="2"/></g></svg>');
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .header-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 0 auto;
    }

    .header h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      margin-bottom: 0.5rem;
      font-weight: 800;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 1rem;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }

    .back-link:hover {
      opacity: 0.8;
    }

    .container {
      max-width: 800px;
      margin: -2rem auto 0;
      padding: 0 1rem 4rem;
      position: relative;
      z-index: 10;
    }

    .contact-form {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .form-header {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .form-header h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .form-header p {
      opacity: 0.9;
      font-size: 1rem;
    }

    .form-body {
      padding: 2.5rem;
    }

    .form-group {
      margin-bottom: 2rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .required {
      color: #e53e3e;
      font-weight: normal;
      font-size: 0.9rem;
    }

    .form-control {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .form-control:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-control:hover {
      border-color: #cbd5e0;
      background: white;
    }

    select.form-control {
      cursor: pointer;
    }

    textarea.form-control {
      resize: vertical;
      min-height: 120px;
    }

    .radio-group {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .radio-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .radio-item input[type="radio"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .radio-item label {
      margin: 0;
      cursor: pointer;
      font-weight: normal;
    }

    .checkbox-group {
      margin-top: 1rem;
    }

    .checkbox-item {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-top: 2px;
      cursor: pointer;
    }

    .checkbox-item label {
      margin: 0;
      cursor: pointer;
      font-weight: normal;
      line-height: 1.5;
      font-size: 0.95rem;
    }

    .submit-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 1.2rem 3rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 300px;
      margin: 2rem auto 0;
      display: block;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .form-note {
      background: rgba(72, 187, 120, 0.1);
      border: 1px solid rgba(72, 187, 120, 0.3);
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      color: #2d3748;
    }

    .form-note i {
      color: #48bb78;
      margin-right: 0.5rem;
    }

    .form-note p {
      margin-bottom: 0.5rem;
    }

    .form-note p:last-child {
      margin-bottom: 0;
    }

    .success-message {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      margin: 2rem 0;
      display: none;
    }

    .success-message.show {
      display: block;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-message {
      background: #fed7d7;
      color: #c53030;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }

    .form-control.error {
      border-color: #e53e3e;
      background: #fef5f5;
    }

    .cta-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .line-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
    }

    .line-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(72, 187, 120, 0.4);
    }

    /* モバイル対応 */
    @media (max-width: 768px) {
      .header {
        padding: 1.5rem 1rem;
      }

      .form-body {
        padding: 2rem 1.5rem;
      }

      .radio-group {
        flex-direction: column;
        gap: 1rem;
      }

      .cta-buttons {
        flex-direction: column;
        align-items: center;
      }

      .line-btn {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }

      .submit-btn {
        max-width: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>お問い合わせ</h1>
      <p>習慣化サポートに関するご質問やご相談をお気軽にお寄せください</p>
      <a href="#" class="back-link">
        <i class="fas fa-arrow-left"></i>
        トップページに戻る
      </a>
    </div>
  </header>

  <div class="container">
    <div class="success-message" id="successMessage">
      <h3><i class="fas fa-check-circle"></i> 送信完了</h3>
      <p>お問い合わせありがとうございます。<br>
      2営業日以内にご返信いたします。</p>
    </div>

    <div class="contact-form" id="contactForm">
      <div class="form-header">
        <h2>お問い合わせフォーム</h2>
        <p>まずはお気軽にご相談ください</p>
      </div>

      <div class="form-body">
        <div class="form-note">
          <p><i class="fas fa-info-circle"></i> お急ぎの場合は、LINEでのお問い合わせが便利です</p>
          <p><i class="fas fa-clock"></i> 回答時間：平日18:30-23:00、土日9:00-23:00</p>
        </div>

        <form id="contactFormElement" novalidate>
          <div class="form-group">
            <label for="name">
              お名前 <span class="required">*必須</span>
            </label>
            <input type="text" id="name" name="name" class="form-control" required 
                   placeholder="田中 太郎">
            <div class="error-message" id="nameError"></div>
          </div>

          <div class="form-group">
            <label for="furigana">
              フリガナ <span class="required">*必須</span>
            </label>
            <input type="text" id="furigana" name="furigana" class="form-control" required 
                   placeholder="タナカ タロウ">
            <div class="error-message" id="furiganaError"></div>
          </div>

          <div class="form-group">
            <label for="email">
              メールアドレス <span class="required">*必須</span>
            </label>
            <input type="email" id="email" name="email" class="form-control" required 
                   placeholder="example@email.com">
            <div class="error-message" id="emailError"></div>
          </div>

          <div class="form-group">
            <label for="phone">
              電話番号
            </label>
            <input type="tel" id="phone" name="phone" class="form-control" 
                   placeholder="090-1234-5678">
            <div class="error-message" id="phoneError"></div>
          </div>

          <div class="form-group">
            <label for="age">
              年齢
            </label>
            <select id="age" name="age" class="form-control">
              <option value="">選択してください</option>
              <option value="18-24">18-24歳</option>
              <option value="25-34">25-34歳</option>
              <option value="35-44">35-44歳</option>
              <option value="45-54">45-54歳</option>
              <option value="55-64">55-64歳</option>
              <option value="65+">65歳以上</option>
            </select>
          </div>

          <div class="form-group">
            <label>
              お問い合わせ種別 <span class="required">*必須</span>
            </label>
            <div class="radio-group">
              <div class="radio-item">
                <input type="radio" id="inquiry-service" name="inquiry_type" value="サービス内容について" required>
                <label for="inquiry-service">サービス内容について</label>
              </div>
              <div class="radio-item">
                <input type="radio" id="inquiry-plan" name="inquiry_type" value="料金プランについて" required>
                <label for="inquiry-plan">料金プランについて</label>
              </div>
              <div class="radio-item">
                <input type="radio" id="inquiry-support" name="inquiry_type" value="サポート方法について" required>
                <label for="inquiry-support">サポート方法について</label>
              </div>
              <div class="radio-item">
                <input type="radio" id="inquiry-other" name="inquiry_type" value="その他" required>
                <label for="inquiry-other">その他</label>
              </div>
            </div>
            <div class="error-message" id="inquiryTypeError"></div>
          </div>

          <div class="form-group">
            <label for="habit">
              習慣化したいこと
            </label>
            <input type="text" id="habit" name="habit" class="form-control" 
                   placeholder="例：勉強、運動、読書、早起きなど">
          </div>

          <div class="form-group">
            <label for="message">
              お問い合わせ内容 <span class="required">*必須</span>
            </label>
            <textarea id="message" name="message" class="form-control" required 
                      placeholder="具体的なご質問やご相談内容をお聞かせください"></textarea>
            <div class="error-message" id="messageError"></div>
          </div>

          <div class="form-group">
            <div class="checkbox-group">
              <div class="checkbox-item">
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy">
                  <a href="#" target="_blank" style="color: #667eea; text-decoration: underline;">プライバシーポリシー</a>に同意します <span class="required">*必須</span>
                </label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">
                  習慣化に役立つ情報やサービス案内の配信を希望します（任意）
                </label>
              </div>
            </div>
            <div class="error-message" id="privacyError"></div>
          </div>

          <button type="submit" class="submit-btn">
            <i class="fas fa-paper-plane"></i>
            お問い合わせを送信
          </button>
        </form>

        <div class="cta-buttons">
          <a href="https://lin.ee/YLMuQKg" target="_blank" rel="noopener noreferrer" class="line-btn">
            <i class="fab fa-line"></i>
            LINEで無料相談
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // フォームバリデーション
    document.getElementById('contactFormElement').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const form = e.target;
      let isValid = true;
      
      // エラーメッセージをクリア
      document.querySelectorAll('.error-message').forEach(error => {
        error.style.display = 'none';
        error.textContent = '';
      });
      
      document.querySelectorAll('.form-control').forEach(control => {
        control.classList.remove('error');
      });

      // 必須項目のチェック
      const requiredFields = [
        { id: 'name', message: 'お名前を入力してください' },
        { id: 'furigana', message: 'フリガナを入力してください' },
        { id: 'email', message: 'メールアドレスを入力してください' },
        { id: 'message', message: 'お問い合わせ内容を入力してください' }
      ];

      requiredFields.forEach(field => {
        const element = document.getElementById(field.id);
        const errorElement = document.getElementById(field.id + 'Error');
        
        if (!element.value.trim()) {
          isValid = false;
          element.classList.add('error');
          errorElement.textContent = field.message;
          errorElement.style.display = 'block';
        }
      });

      // メールアドレス形式チェック
      const email = document.getElementById('email');
      const emailError = document.getElementById('emailError');
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (email.value && !emailPattern.test(email.value)) {
        isValid = false;
        email.classList.add('error');
        emailError.textContent = '正しいメールアドレスを入力してください';
        emailError.style.display = 'block';
      }

      // お問い合わせ種別チェック
      const inquiryTypes = document.querySelectorAll('input[name="inquiry_type"]');
      const inquiryTypeError = document.getElementById('inquiryTypeError');
      let inquirySelected = false;
      
      inquiryTypes.forEach(radio => {
        if (radio.checked) {
          inquirySelected = true;
        }
      });
      
      if (!inquirySelected) {
        isValid = false;
        inquiryTypeError.textContent = 'お問い合わせ種別を選択してください';
        inquiryTypeError.style.display = 'block';
      }

      // プライバシーポリシー同意チェック
      const privacy = document.getElementById('privacy');
      const privacyError = document.getElementById('privacyError');
      
      if (!privacy.checked) {
        isValid = false;
        privacyError.textContent = 'プライバシーポリシーへの同意が必要です';
        privacyError.style.display = 'block';
      }

      if (isValid) {
        // 送信成功メッセージを表示
        document.getElementById('contactForm').style.display = 'none';
        document.getElementById('successMessage').classList.add('show');
        
        // スクロールを上に移動
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      } else {
        // エラーがある場合、最初のエラー項目にスクロール
        const firstError = document.querySelector('.form-control.error');
        if (firstError) {
          firstError.scrollIntoView({
            behavior: 'smooth',
            block: 'center'
          });
          firstError.focus();
        }
      }
    });

    // リアルタイムバリデーション
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('blur', function() {
        const errorElement = document.getElementById(this.id + 'Error');
        
        if (this.hasAttribute('required') && !this.value.trim()) {
          this.classList.add('error');
          if (errorElement) {
            errorElement.textContent = 'この項目は必須です';
            errorElement.style.display = 'block';
          }
        } else if (this.type === 'email' && this.value) {
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(this.value)) {
            this.classList.add('error');
            if (errorElement) {
              errorElement.textContent = '正しいメールアドレスを入力してください';
              errorElement.style.display = 'block';
            }
          } else {
            this.classList.remove('error');
            if (errorElement) {
              errorElement.style.display = 'none';
            }
          }
        } else {
          this.classList.remove('error');
          if (errorElement) {
            errorElement.style.display = 'none';
          }
        }
      });
    });

    // フリガナの自動変換（簡易版）
    document.getElementById('name').addEventListener('input', function() {
      const furigana = document.getElementById('furigana');
      if (!furigana.value) {
        // 簡易的なカタカナ変換（実際のプロジェクトではより高度なライブラリを使用）
        const kanaMap = {
          'あ': 'ア', 'い': 'イ', 'う': 'ウ', 'え': 'エ', 'お': 'オ',
          'か': 'カ', 'き': 'キ', 'く': 'ク', 'け': 'ケ', 'こ': 'コ',
          'が': 'ガ', 'ぎ': 'ギ', 'ぐ': 'グ', 'げ': 'ゲ', 'ご': 'ゴ',
          'さ': 'サ', 'し': 'シ', 'す': 'ス', 'せ': 'セ', 'そ': 'ソ',
          'ざ': 'ザ', 'じ': 'ジ', 'ず': 'ズ', 'ぜ': 'ゼ', 'ぞ': 'ゾ',
          'た': 'タ', 'ち': 'チ', 'つ': 'ツ', 'て': 'テ', 'と': 'ト',
          'だ': 'ダ', 'ぢ': 'ヂ', 'づ': 'ヅ', 'で': 'デ', 'ど': 'ド',
          'な': 'ナ', 'に': 'ニ', 'ぬ': 'ヌ', 'ね': 'ネ', 'の': 'ノ',
          'は': 'ハ', 'ひ': 'ヒ', 'ふ': 'フ', 'へ': 'ヘ', 'ほ': 'ホ',
          'ば': 'バ', 'び': 'ビ', 'ぶ': 'ブ', 'べ': 'ベ', 'ぼ': 'ボ',
          'ぱ': 'パ', 'ぴ': 'ピ', 'ぷ': 'プ', 'ぺ': 'ペ', 'ぽ': 'ポ',
          'ま': 'マ', 'み': 'ミ', 'む': 'ム', 'め': 'メ', 'も': 'モ',
          'や': 'ヤ', 'ゆ': 'ユ', 'よ': 'ヨ',
          'ら': 'ラ', 'り': 'リ', 'る': 'ル', 'れ': 'レ', 'ろ': 'ロ',
          'わ': 'ワ', 'ゐ': 'ヰ', 'ゑ': 'ヱ', 'を': 'ヲ', 'ん': 'ン'
        };
        
        let katakana = '';
        for (let char of this.value) {
          katakana += kanaMap[char] || char;
        }
        
        // スペースを適切に処理
        katakana = katakana.replace(/　/g, ' ');
        
        if (katakana !== this.value) {
          furigana.value = katakana;
        }
      }
    });

    // アクセシビリティ改善：Enterキーでの送信
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && e.target.type !== 'textarea' && e.target.type !== 'submit') {
        e.preventDefault();
        const form = document.getElementById('contactFormElement');
        const submitBtn = form.querySelector('.submit-btn');
        submitBtn.click();
      }
    });
  </script>
</body>
</html>
